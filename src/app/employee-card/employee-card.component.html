<ul class="list-group text-center w-100">
  <li
    class="list-group-item text-center w-100 p-0"
    *ngFor="let employeeDetail of data"
  >
    <div class="container-fluid mx-0  p-3">
      <a [routerLink] = "['/update-employee']" [queryParams] = "{id: employeeDetail.id}" class="text-decoration-none link-hover">
      <mat-card class="card-hovered w-100 active">
        <mat-card-content>
          <div class="row w-100 no-gutters">
            <div class="col-2 mx-auto text-center">
              <div
                class="d-flex w-100 h-100 align-items-center justify-content-center"
              >
                <div mat-card-avatar class="avatar-image"></div>
              </div>
            </div>
            <div class="col-10 text-center">
              <div class="card-text text-left">
                <h1 class="h2 font-weight-normal ">
                  {{ employeeDetail.employee_name
                  }}<span class="" style="font-size: 15px">
                    (Id: {{ employeeDetail.emp_id }})</span
                  >
                </h1>
              </div>
              <div class="card-text px-0">
                <div class="row no-gutters w-100">
                  <div class="col-12 text-left">
                    <label class="h6 "
                      >Age: {{ employeeDetail.employee_age }}</label
                    >
                  </div>
                  <div class="col-12 text-left">
                    <span class="h6  text-truncate text-capitalize"
                      >Skills:
                      {{
                        employeeDetail.skills.length > 4
                          ? employeeDetail.skills.slice(0, 5)
                          : employeeDetail.skills
                      }}</span
                    >
                  </div>
                </div>
                <div class="row no-gutters w-100 pt-2">
                  <div class="col-7 text-left">
                    <label class="h6  text-capitalize"
                      >Designation: {{ employeeDetail.designation }}</label
                    >
                  </div>
                  <div class="col text-left">
                    <label class="h6 "
                      >Salary:
                      $ {{
                        getFormattedSalary(employeeDetail.employee_salary)
                      }}</label
                    >
                  </div>
                  <div class="col-12 text-left">
                    <label class="h6 "
                      >Joined on:
                      {{ getFormattedDoj(employeeDetail.DOJ) }}</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </a>
    </div>
  </li>
</ul>
