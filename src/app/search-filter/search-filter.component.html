<!--
    Position fixed is temporary can 
    be changed if used cdkVirtualScroll
-->
<div class="conatiner pt-5 pb-5">
  <form
    [formGroup]="filterFormData"
    (submit)="pushSelectedFiltersToDashboard()"
  >
    <div class="card  border">
      <div class="card-body">
        <div class="card-title">
          <div class="row">
            <div class="col">
              <p class="text-warning h3 p-0 text-left">Find by</p>
            </div>
            <div class="col text-right">
              <button mat-raised-button color="warn" type="submit">
                <i class="fas fa-filter"></i> Apply
              </button>
            </div>
          </div>
        </div>
        <div class="card-text">
          <div class="row">
            <div class="col-4 mx-auto">
              <mat-form-field class="w-100" color="accent" appearance="fill">
                <mat-label>Filter Id</mat-label>
                <input
                  matInput
                  placeholder="Filter Id"
                  type="number"
                  formControlName="emp_id"
                />
                <mat-error
                  *ngIf="filterFormData.controls.emp_id.hasError('min')"
                  >Negative value</mat-error
                >
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-8 mx-auto">
              <mat-form-field color="accent" appearance="fill">
                <mat-label>Select date of joining</mat-label>
                <input
                  matInput
                  [matDatepicker]="dojpicker"
                  formControlName="doj"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="dojpicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #dojpicker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="card-text">
          <div class="row">
            <div class="col">
              <mat-form-field
                appearance="fill"
                class="w-100"
                color="accent"
                style="text-transform: capitalize"
              >
                <mat-label>Designation</mat-label>
                <mat-select
                  formControlName="designationSelected"
                  multiple
                  style="text-transform: capitalize"
                >
                  <mat-option
                    *ngFor="let item of designationList"
                    [value]="item"
                    style="text-transform: capitalize"
                    >{{ item }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="card-text">
          <div class="row">
            <div class="col">
              <mat-form-field
                appearance="fill"
                class="w-100"
                color="accent"
                style="text-transform: capitalize"
              >
                <mat-label>Skills</mat-label>
                <mat-select
                  formControlName="skillsSelected"
                  multiple
                  style="text-transform: capitalize"
                >
                  <mat-option
                    *ngFor="let item of skillsList"
                    [value]="item"
                    style="text-transform: capitalize"
                    >{{ item }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="card-text">
          <div class="row no-gutters">
            <div class="col-2 text-left d-flex align-items-center">
              <label class="h6 pl-1 text-muted">{{ salaryLabelDisplay }}</label>
            </div>
            <div class="col">
              <mat-slider
                class="w-100"
                thumbLabel
                [min]="minSalary"
                [max]="maxSalary"
                [tickInterval]="salaryInterval"
                [displayWith]="salaryLabel"
                formControlName="salary"
              ></mat-slider>
            </div>
          </div>
        </div>

        <hr />
        <div class="card-text">
          <button class="bg-success w-100 text-white" mat-raised-button>
            <i class="fas fa-plus"></i> Add new employee
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
